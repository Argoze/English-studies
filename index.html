<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English & Code Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <header style="text-align: center; margin-bottom: 2rem;">
        <h1 style="margin-bottom: 0.5rem;">English & Code Hub</h1>
        <div id="streak-display" class="streak-badge" style="display: none;">
            üî• 0 dias seguidos!
        </div>
    </header>

    <nav style="flex-wrap: wrap; justify-content: center; align-items: center;">
        <button class="nav-btn active" onclick="switchView('journal', this)">Di√°rio</button>
        <button class="nav-btn" onclick="switchView('flashcards', this)">Perguntas</button>

        <div class="search-container" style="margin-left: 1rem;">
            <input type="text" id="search-input" placeholder="üîç Buscar..." oninput="handleSearch(this.value)"
                class="search-input">
        </div>
    </nav>

    <main>
        <!-- Journal View -->
        <section id="journal" class="view-section active">
            <div class="input-group">
                <h3>o que foi aprendido hoje?</h3>
                <input type="text" id="log-topic" placeholder="Topico">
                <input type="text" id="log-tags" placeholder="Tags (ex: react, grammar, verbo to-be)"
                    style="margin-bottom: 1rem;">
                <textarea id="log-content" rows="4" placeholder="Descri√ß√£o"></textarea>
                <button class="action-btn" onclick="addLog()">Salvar entrada</button>
            </div>
            <div id="entries-list">
                <!-- Logs will appear here -->
            </div>
        </section>

        <!-- Flashcards View -->
        <section id="flashcards" class="view-section">
            <div class="input-group">
                <h3>Adicionar nova pergunta</h3>
                <input type="text" id="card-front" placeholder="Pergunta">
                <input type="text" id="card-back" placeholder="Resposta">
                <button class="action-btn" onclick="addCard()">Adicionar Pergunta</button>
            </div>

            <!-- Cards Grid -->
            <div id="cards-grid" class="cards-grid">
                <!-- Javascript will populate this -->
            </div>

            <!-- Study Modal -->
            <div id="study-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <button class="close-modal-btn" onclick="closeStudyModal()">√ó</button>

                    <div class="flashcard-container" onclick="flipCard()">
                        <div class="flashcard" id="active-card">
                            <div class="card-front">
                                <span class="card-label">Pergunta</span>
                                <div class="card-content" id="card-front-text">...</div>
                            </div>
                            <div class="card-back">
                                <span class="card-label">Resposta</span>
                                <div class="card-content" id="card-back-text">...</div>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="nav-btn" onclick="prevCard()">Anterior</button>
                        <div class="action-buttons">
                            <button id="edit-card-btn" class="edit-btn" onclick="toggleEditCard()"
                                title="Editar Cart√£o">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteCurrentCard()" title="Apagar Cart√£o">üóëÔ∏è</button>
                        </div>
                        <button class="nav-btn" onclick="nextCard()">Pr√≥ximo</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
